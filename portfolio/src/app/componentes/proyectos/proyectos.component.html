
    <!-- INICIO PROYECTOS -->.
    <div class="container w-100">
        <div class="row">
            <div class="col-md-auto">
                <section class="proyectos" id="proyectos">
                    <h4 class="titulo">Proyectos</h4>
                    <div class="container w-100" *ngFor="let proy of dataProy">
                        <div class="row justify-content-center">
                            <div class="col-md-auto  align-self-center" >
                                <div class="card text-center">
                                    <div class="card-body">
                                        <h5 class="card-title"><img [src]="proy.icono" class="card-img-top" alt="portada"></h5>
                                        <br>
                                        <a href="#" class="btn">{{proy.nombre}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </section>
            </div>
        </div>
    </div>
    <!-- FIN PROYECTOS -->
